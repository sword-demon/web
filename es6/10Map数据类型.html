<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Map数据类型</title>
    </head>
    <body>
        <script>
            // Map类型是键值对有序的列表，键和值是任意类型
            let map = new Map()
            map.set('name', '张三')
            map.set('age', 20)
            console.log(map)
            console.log(map.get('age')) // 获取值 可以再proto里看到它有的方法

            console.log(map.has('name')) // true
            map.delete('name')

            map.clear() // 清除
            console.log(map)

            map.set([1, 2, 3], 'hello world')

            // 不易读
            let m = new Map([
                ['a', 1],
                ['c', 2],
            ])
            console.log(m)
        </script>
    </body>
</html>
