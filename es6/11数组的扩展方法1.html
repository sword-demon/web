<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>数组的扩展方法1</title>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <script>
            // 数组的方法 from() of()
            // from() 能将伪数组转换成真数组
            function add() {
                console.log(arguments) // 伪数组
                // es5 转换
                let arr = [].slice.call(arguments)
                console.log(arr)

                // es6写法
                let arr1 = Array.from(arguments)
                console.log(arr1)
            }

            add(1, 2, 3)

            let lis = document.querySelectorAll('li')
            console.log(lis) // 伪数组 NodeList

            console.log(Array.from(lis))

            // 更加方便的 of 方法
            console.log([...lis]) // 将伪数组转换为真数组 这个是真方便  通过扩展运算符

            // from 有第二个参数，还可以接收一个回调函数，用来对每个元素进行处理
            let liContent = Array.from(lis, ele => ele.textContent) // 获取元素的文本值
            console.log(liContent) // [1, 2, 3, 4]

            // of 将一组的值来转换成数组
            console.log(Array.of(3, 1, 2, '30')) // 把这些数放到一个数组里进行展示

            // copyWithin() 将指定位置的元素复制到别的位置，返回这个数组
            console.log([1, 2, 3, 4].copyWithin(0, 3)) // 将3往后的值替换到从0往后的位置的元素 => 4替换到1
            // [4, 2, 3, 4]

            // find() findIndex()
            // 查找元素 和 查找索引
            // find 找出第一个符合条件的数组成员
            console.log([1, 2, -10, -20, 9, 2].find(n => n < 0))

            // 找出第一个符合条件的数组索引
            console.log([1, 2, -10, -20, 9, 2].findIndex(n => n < 0))
        </script>
    </body>
</html>
