<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生Promise</title>
</head>
<body>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('解决');
                console.log('hello world');
            }, 1000);
        }).then(value => {
            console.log(value)
        });

        // 先执行，promise异步
        console.log('hello');


        // 执行顺序
        /*
        hello
        hello world
        解决
        */
    </script>
</body>
</html>
