<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窗口加载</title>
</head>
<body>
<div id="box">virus</div>

<script>
    // 等待文档元素加载完成才会调用onload事件,有一个，再有一个，会进行覆盖
    window.onload = function () {
        var oDiv = document.getElementById("box");
        oDiv.onclick = function () {
            this.innerHTML = "alex";
        }
    }
</script>
</body>
</html>
