<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委派</title>
</head>
<body>

<button class="add">add</button>

<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>

<script src="../js/jquery3.6.0.js"></script>
<script>

    $(".add").click(function () {
        $("ul").append("<li>444</li>"); // 新增的li没有下面的点击事件
    });

    // 事件委派，由父标签委派给子标签进行点击事件
    $("ul").on("click", "li", function () {
        console.log($(this).html());
    })

    // $("ul li").click(function () {
    //     console.log($(this).html());
    // });
</script>
</body>
</html>
