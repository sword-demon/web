<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap的布局容器</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .project .thumbnail {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #e0e0e0;
            margin-bottom: 30px;
            border-radius: 0;
            max-width: 310px;
            text-align: center;
        }
    </style>
</head>

<div class="container">
    <div class="row project">
        <div class="col-md-4">
            <div class="thumbnail" style="height: 336px;">
                <table class="table table-responsive table-hover table-bordered table-striped">
                    <tr class="table-info">
                        <td>id</td>
                        <td>name</td>
                        <td>age</td>
                    </tr>
                    <tr class="table-danger">
                        <td>1</td>
                        <td>alex</td>
                        <td>11</td>
                    </tr>
                    <tr class="table-warning">
                        <td>1</td>
                        <td>日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天</td>
                        <td>11</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="thumbnail" style="height: 336px;"></div>
        </div>
    </div>
</div>
</body>
</html>
