<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>衣服相册</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
            overflow: hidden;
        }

        ul li {
            float: left;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            margin-top: 20px;
            border: 2px solid #fff;
        }

        ul li.active {
            border-color: red;
        }
    </style>
</head>
<body>
<img src="images/image01.jpg" style="width: 1000px; height: 500px" alt="" id="bigImg">
<ul class="">
    <li class="active">
        <a href="#">
            <img src="images/image02.jpg" width="46" alt="" class="smallImg">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="images/image03.jpg" width="46" alt="" class="smallImg">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="images/image01.jpg" width="46" alt="" class="smallImg">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="images/image02.jpg" width="46" alt="" class="smallImg">
        </a>
    </li>
    <li>
        <a href="#">
            <img src="images/image03.jpg" width="46" alt="" class="smallImg">
        </a>
    </li>
</ul>

<script>
    // 1. 获取事件源
    var bigImg = document.getElementById("bigImg");
    var smallImg = document.getElementsByClassName("smallImg");

    for (var i = 0; i < smallImg.length; i++) {
        // 遍历每个小图，给每个小图的对象添加事件
        smallImg[i].onmouseover = function () {

            // 在悬浮的每个li标签之前先把所有的li标签的类名都置为空值
            for (var j = 0; j < smallImg.length; j++) {
                smallImg[j].parentNode.parentNode.setAttribute("class", "");
            }

            // 修改大图的src，先获取小图的src
            var smallImgSrc = this.getAttribute("src");

            // 修改大图的src
            bigImg.setAttribute("src", smallImgSrc);

            // 给鼠标悬浮的每一个小图的父标签的父标签添加类名
            this.parentNode.parentNode.setAttribute("class", "active");
        }
    }
</script>
</body>
</html>
