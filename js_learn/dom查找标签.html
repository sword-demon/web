<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom查找标签</title>
</head>
<body>
<div id="i1">Div1</div>

<div class="c1">div</div>
<div class="c1">div</div>
<div class="c1">div</div>

<div class="outer">
    <div class="c1">item</div>
</div>

<script>
    // 直接查找
    var ele = document.getElementById("i1"); // ele 就是一个dom对象
    console.log(ele);

    // 通过类选择器查找
    var eles = document.getElementsByClassName("c1"); // eles 是一个数组，放的是查找的dom对象 dom1, dom2 ...
    console.log(eles);

    // 通过标签名查找
    var eles2 = document.getElementsByTagName("div"); // 也是一个数组，数组里也是查找到的dom对象
    console.log(eles2);

    // 查找某一范围里的dom对象
    var outer = document.getElementsByClassName("outer")[0]; // 还是一个数组，不过里面就一个dom对象
    var te = outer.getElementsByClassName("c1");// 还是一个数组，不过里面还是只有一个dom 对象 item
    console.log(te);

</script>
</body>
</html>
