<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置属性和获取属性</title>
</head>
<body>
<p title="wujie">带我去多气到我群当前</p>

<!-- nodeName nodeValue nodeType -->
<div id="box" title="我是文本">我是一个文本节点 <!-- 我是注释节点 --></div>

<script>
    var op = document.getElementsByTagName("p")[0];
    // 获取属性值 这个节点对象的名字
    var title = op.getAttribute("title")
    console.log(title);// 如果不存在，打印一个null

    // 设置属性值 给op 对象添加一个id选择器值为box
    // 先去以静态的加载内容，再去加载动态的内容，动态刷新的时候不会影响静态的内容
    op.setAttribute("id", "box1");

    // 元素节点
    var oDiv = document.getElementById("box");
    console.log(oDiv.nodeName + "|" + oDiv.nodeValue + "|" + oDiv.nodeType); // 输出: DIV

    // 获取属性节点
    console.log(oDiv.attributes);
    var attrNode = oDiv.attributes[0];
    console.log(attrNode.nodeName + "|" + attrNode.nodeValue + "|" + attrNode.nodeType); // id|box|2

    // 获取文本节点
    var textNode = oDiv.childNodes[0];
    console.log(textNode.nodeName + "|" + textNode.nodeValue + "|" + textNode.nodeType);

    // 注释节点
    var commentNode = oDiv.childNodes[1];
    console.log(commentNode.nodeName + "|" + commentNode.nodeValue + "|" + commentNode.nodeType);

    // 文档节点的类型
    console.log(document.nodeType);
</script>
</body>
</html>
